name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - staging
      - dev*
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  trivy-scan-fs:
    name: Scan Repository for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

  build-scan-push:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    if: contains('refs/heads/main refs/heads/staging', github.ref)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Docker Metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: taufiq14s/voting-apps-result-frontend
          tags: |
            type=sha,format=short,enable=${{ github.ref == 'refs/heads/staging' }}
            type=semver,pattern={{version}},enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Scan Docker Image
        run: |
          IMAGE_TAG=$(echo "${{ steps.metadata.outputs.tags }}" | cut -d ',' -f1)
          IMAGE_NAME="${{ steps.metadata.outputs.images }}:$IMAGE_TAG"

          echo "Building image: $IMAGE_NAME"
          docker buildx build --load --tag "$IMAGE_NAME" .

          echo "Scanning image: $IMAGE_NAME"
          trivy image --exit-code 1 --severity CRITICAL,HIGH --no-progress "$IMAGE_NAME"

      - name: Push Docker Image
        run: |
          IMAGE_TAG=$(echo "${{ steps.metadata.outputs.tags }}" | cut -d ',' -f1)
          IMAGE_NAME="${{ steps.metadata.outputs.images }}:$IMAGE_TAG"

          echo "Pushing image: $IMAGE_NAME"
          docker buildx build --push --tag "$IMAGE_NAME" .

  update-docker-compose:
    name: Update Docker Compose Files
    runs-on: ubuntu-latest
    needs: build-scan-push
    if: contains('refs/heads/main refs/heads/staging', github.ref)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Docker Metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: taufiq14s/voting-apps-result-frontend
          tags: |
            type=sha,format=short,enable=${{ github.ref == 'refs/heads/staging' }}
            type=semver,pattern={{version}},enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Update docker-compose.yml
        run: |
          IMAGE_TAG=$(echo "${{ steps.metadata.outputs.tags }}" | cut -d ',' -f1)
          IMAGE_NAME="${{ steps.metadata.outputs.images }}:$IMAGE_TAG"

          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            COMPOSE_FILE="env/staging/docker-compose.yml"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMPOSE_FILE="env/production/docker-compose.yml"
          else
            echo "Branch not recognized, skipping update."
            exit 0
          fi

          echo "Updating $COMPOSE_FILE with image: $IMAGE_NAME"
          sed -i -E "s|(taufiq14s/voting-apps-result-frontend:)[^ ]+|\1$IMAGE_TAG|g" "$COMPOSE_FILE"

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update docker-compose with image: $IMAGE_NAME"
            git push
          fi

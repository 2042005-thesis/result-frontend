name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - staging
      - dev*
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  trivy-scan-fs:
    name: Scan Repository for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          ignore-unfixed: true
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

  build-scan-push:
    name: Build, Scan & Push Docker Image
    runs-on: ubuntu-latest
    if: contains('refs/heads/main refs/heads/staging', github.ref)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Docker Metadata
        id: metadata
        uses: docker/metadata-action@v5
        with:
          images: taufiq14s/voting-apps-result-frontend
          tags: |
            type=sha,format=short,enable=${{ github.ref == 'refs/heads/staging' }}
            type=semver,pattern={{version}},enable=${{ github.ref == 'refs/heads/main' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref == 'refs/heads/main' }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate build configuration
        uses: docker/build-push-action@v6
        with:
          call: check

      - name: Build docker keep image in local
        uses: docker/build-push-action@v6
        with:
          push: false
          load: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

      - name: Run Trivy vulnerability scanner on Docker image
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          image-ref: '${{ steps.metadata.outputs.tags }}'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: 1

      - name: Push docker images to registry
        uses: docker/build-push-action@v6
        with:
          push: true
          load: true
          tags: ${{ steps.metadata.outputs.tags }}
          labels: ${{ steps.metadata.outputs.labels }}

  update-docker-compose:
    name: Update Docker Compose Files
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: build-scan-push
    if: contains('refs/heads/main refs/heads/staging', github.ref)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update docker-compose.yml
        run: |
          IMAGE_TAG="${{ needs.metadata.outputs.tags }}"
          IMAGE_NAME="${{ needs.metadata.outputs.images }}"

          if [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            COMPOSE_FILE="env/staging/docker-compose.yml"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            COMPOSE_FILE="env/production/docker-compose.yml"
          else
            echo "Branch not recognized, skipping update."
            exit 0
          fi

          echo "Updating $COMPOSE_FILE with image: $IMAGE_NAME"
          sed -i -E "s|($IMAGE_NAME:)[^ ]+|\1$IMAGE_TAG|g" "$COMPOSE_FILE"

      - name: Commit and Push Changes
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - run: |
          # Note: the following account information will not work on GHES
          git config user.name "github-actions[bot]"
          git config user.email "{user.id}+{user.login}@users.noreply.github.com"
          git add .
          git commit -m "Update docker-compose with image: ${{ needs.metadata.outputs.images }}"
          git push